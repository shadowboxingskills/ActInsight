<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>OSS Licenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <pre class="licenses-txt" [innerText]="licenses"></pre>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
